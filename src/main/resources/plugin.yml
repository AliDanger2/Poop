name: poop
version: '2.5'
main: me.poop.poop.Poop
api-version: '1.21.5'

commands:
  poop:
    description: Toggle pooping.
    usage: /poop
  diarrhea:
    description: Toggle explosive diarrhea mode.
    usage: /diarrhea
  toppoop:
    description: Display the top poopers.
    usage: /toppoop
  pa:
    description: Admin commands.
    usage: /pa
    permission: poop.admin
permissions:
  poop.admin:
    description: /pa <toggle_poop | poop_item | poop_name | hopper_pickupable | toggle_diarrhea | diarrhea_cooldown | diarrhea_safe_fall>
    default: op